<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <!-- to draw the streamgraph -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- to print heatmap : note that it can be done with d3, to see later on -->
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-heatmap.min.js"></script>

    <!-- to compute distance between colors -->
    <script src="https://cdn.jsdelivr.net/npm/culori"></script>

    <!-- to use box plot -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
</head>

<body>
    <nav class="topnav">
        <a href="./index.html">Main Page</a>
        <a class="active" href="./streamgraph.html">Streamchart example</a>

    </nav>

    <button id="dataToMusic" onclick="setStreamChart(0,'streamgraph1')">Music listening among time</button>
    <button id="dataToNames" onclick="setStreamChart(1,'streamgraph1')">Usa name during the past century</button>
    <button id="next-data" onclick="setStreamChart(++currentSG,'streamgraph1')">Next Data</button>
    <button id="readData" onclick="readData()">Read Data</button>

    <!-- Part music -->
    <div id="streamgraph1"></div>

    <button id="optimize" onclick="optimizeColor(streamchart.graph, streamchart.palette, 'streamgraph1', 'color-graph')">Optimize Color</button>
    <button id="random" onclick="randomColor(streamchart.graph, streamchart.palette, 'streamgraph1', 'color-graph')">Random Color</button>
    <button id="reset" onclick="resetColor(streamchart.graph, streamchart.palette, 'streamgraph1', 'color-graph')">Reset Color</button>

    <input id="data" type="file" name="csvFile" accept=".csv">

    <div class="palette-container" id="color-graph"></div>

    <script type="module">
        import * as obj from "./data/build.js";
        import * as data from "./csvfile/dataMusic10layers.csv";

        streamchart.graph.draw(streamchart.palette.colors, "streamgraph1");
        streamchart.palette.draw("color-graph", streamchart.graph.getCategories());

        window.readData = () => {
            let path = document.getElementById("data").value;
            console.log(path);
        }
    </script>
</body>

</html>
