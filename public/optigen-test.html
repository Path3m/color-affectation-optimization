<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <!-- to access some other color interpolation -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- color optimisation package -->
    <script src="../package-version/cid-cao/dist/cidcao.js"></script>
    
    <script type="module" src="./js/optigenTest.js"></script>
</head>

<body>
    <nav class="topnav">
        <a href="./index.html">Main Page</a>
        <a href="./streamgraph.html">Streamchart example</a>
        <a class="active" href="./optigen-test.html">Genetic Optimisation</a>
    </nav>

    <div id="linechart"></div>

    <div>
        <input type="number" placeholder="Maximal number of generation" min="1" max="1000" id="number-gen" /><br>
        <input type="number" placeholder="Size of population per generation" min="1" max="1000" id="size-pop" /><br>
        <input type="number" placeholder="Size of individuals" min="1" max="200" id="size-individual" /><br>
        <input type="number" placeholder="Percentage of reproduction" min="0.001" max="1" id="percent-repro" /><br>
        <input type="number" placeholder="Percentage of selection" min="0.001" max="1" id="percent-selec" /><br>
        <input type="number" placeholder="Percentage of mutation" min="0.001" max="1" id="percent-mut" /><br>

        <br>
        <button id="execute" onclick="executeOptimisation()">Execute</button>

        <div id="optigen" class="boxplot-container"></div>
    </div>
</body>

</html>
