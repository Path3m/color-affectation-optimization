<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <!-- to draw the streamgraph -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- color optimisation package -->
    <script src="../package-version/cid-cao/dist/cidcao.js"></script>

    <script type="module" src="./js/global.js"></script>
    <script type="module" src="./js/interface-streamgraph.js"></script>
</head>

<body>
    <nav class="topnav">
        <a href="./index.html">Main Page</a>
        <a class="active" href="./streamgraph.html">Streamchart example</a>
        <a href="./optigen-test.html">Genetic Optimisation</a>
    </nav>

    <button id="dataToMusic" onclick="setStreamChart(0,'streamgraph1','color-graph')">Music listening among time</button>
    <button id="dataToNames" onclick="setStreamChart(1,'streamgraph1','color-graph')">Usa name during the past century</button>
    <button id="next-data" onclick="setStreamChart(++currentSG,'streamgraph1','color-graph')">Next Data</button>

    <!--  -->
    <input type="file" id="file-input" />
    <!--  -->

    <!-- Part music -->
    <div id="streamgraph1"></div>

    <button id="button-optimize" onclick="optimizeColor('streamgraph1', 'color-graph')">Optimize Color</button>
    <button id="button-random" onclick="randomColor('streamgraph1', 'color-graph')">Random Color</button>
    <button id="button-reset" onclick="resetColor('streamgraph1', 'color-graph')">Bitmap Color</button>
    <button id="button-previous-palette" onclick="changeGraphPalette(-1, 'color-graph')">Previous Palette</button>
    <button id="button-next-palette" onclick="changeGraphPalette(1, 'color-graph')">Next Palette</button>
    <button id="button-download-csv-elementaire" onclick="downloadCSVelementaire('elementary-importance')">Download Elementary Importance</button>

    <div class="palette-container" id="color-graph"></div>
</body>

</html>
